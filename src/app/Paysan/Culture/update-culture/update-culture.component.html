  <main>
    <div class="head-title">
      <div class="left">

          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#" style="color: #28a745;">Ajout D'une Culture</a>

        </ul>
      </div>

        <i class='bx bxs-cloud-download' ></i>

    </div>

    <div class="table-data">
      <div class="ajout-form">

              </div>

      </div>
      <h3 class="title">Modifier le  Projet Agricole</h3>
      <div class="container ">
          <div class="row justify-content-center mt-4">

                <form method="POST" #etuForm="ngForm" (ngSubmit)="onSubmit()" >



                  <div class="form-outline mb-5">
                    <input type="text" id="form6Example3" class="form-control"
                    name="nom" [(ngModel)]="culture.nom"  required="true"/>
                    <label class="form-label" for="form6Example3">Nom</label>
                  </div>

                  <div class="form-outline mb-5">
                    <input type="date" id="form6Example4" class="form-control"
                    name="dateDebut" [(ngModel)]="culture.dateDebut"/>
                    <label class="form-label" for="form6Example4">Date de Debut</label>
                  </div>



                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                    <label class="form-check-label" for="form6Example8"> Ajout une Culture </label>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-5">Ajouter</button>
                </form>
              </div>
          </div>



  </main>
