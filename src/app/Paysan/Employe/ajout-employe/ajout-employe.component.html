      <a (click)="toggleNotificationDropdown()" class="notification" href="">

    </div>
    <div class="dropdown">
      <a (click)="toggleProfileDropdown()" class="profile" href="">
        <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">

  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#" style="color: #28a745;">Ajout D'un employé</a>
          </li>
        </ul>
      </div>
      <a class="btn-download" href="#">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text">Download PDF</span>
      </a>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>


          <div class="table-data">

            <div class="order">
              <h1>Ajouter un employé</h1>

              <div class="head">
                <form method="POST" #etuForm="ngForm" (ngSubmit)="submitForm()" class="ajout-form">
                  <div class="row">
                      <div class="column">
                          <label for="name">Nom de l'employé</label>
                          <input type="text" id="name" name="nom" [(ngModel)]="user.nom"  required="true" placeholder="Donner le nom de votre employé">
                      </div>
                      <div class="column">
                          <label for="email">Prenom de l'employé</label>
                          <input type="text" id="form6Example4"
                          name="prenom" [(ngModel)]="user.prenom" id="email" placeholder="Donner le prénom de l'employé">
                      </div>
                  </div>
                  <div class="row">
                      <div class="column">
                          <label for="contact">Contact</label>
                          <input type="tel" id="contact" placeholder="Numéro de téléphone de l'employé" name="contact" [(ngModel)]="user.contact" required>
                      </div>
                      <div class="column">
                          <label for="email">Adresse Email</label>
                          <input type="email" id="email" placeholder="Email de l'employé" name="email" [(ngModel)]="user.email" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="column">
                          <label for="issue">Mot de Passe</label>
                          <input type="password" id="issue" placeholder="Mot de passe par défaut" name="password" [(ngModel)]="user.password">
                          
                      </div>
                  </div>
                  <button type="submit">Ajouter</button>
              </form>


                </div>
            </div>
          </div>



  </main>
  <!-- MAIN -->
</section>
