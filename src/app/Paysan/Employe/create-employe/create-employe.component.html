      <div class="dropdown">
        <a (click)="toggleNotificationDropdown()" class="notification" href="">
          <i class='bx bxs-bell'></i>

      </div>
      <div class="dropdown">
        <a (click)="toggleProfileDropdown()" class="profile" href="">
          <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
        </a>
        <div *ngIf="showProfileDropdown" class="dropdown-content">
          <!-- Contenu du dropdown Profile -->
          <a href="#">Mon Profil</a>
          <a href="#">Paramètres</a>
          <a href="#">Déconnexion</a>
        </div>
      </div>
    </nav>
  
    <!-- NAVBAR -->
  
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="#" style="color: #28a745;">Ajout D'une Culture</a>
            </li>
          </ul>
        </div>
        <a class="btn-download" href="#">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>
  
      <div class="table-data">
        <div class="ajout-form">
           
                </div>
            
        </div>
        <h3 class="title">Ajouter un nouveau Projet Agricole</h3>
        <div class="container ">
            <div class="row justify-content-center mt-4">
                
                  <form method="POST" >
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-5">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" />
                          <label class="form-label" for="form6Example1">First name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" />
                          <label class="form-label" for="form6Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline mb-5">
                      <input type="text" id="form6Example3" class="form-control" />
                      <label class="form-label" for="form6Example3">Company name</label>
                    </div>
                    <!-- Text input -->
                    <div class="form-outline mb-5">
                      <input type="text" id="form6Example4" class="form-control" />
                      <label class="form-label" for="form6Example4">Address</label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-5">
                      <input type="email" id="form6Example5" class="form-control" />
                      <label class="form-label" for="form6Example5">Email</label>
                    </div>
                  
                    <!-- Number input -->
                    <div class="form-outline mb-5">
                      <input type="number" id="form6Example6" class="form-control" />
                      <label class="form-label" for="form6Example6">Phone</label>
                    </div>
                  
                    <!-- Message input -->
                    <div class="form-outline mb-5">
                      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                      <label class="form-label" for="form6Example7">Additional information</label>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                      <label class="form-check-label" for="form6Example8"> Create an account? </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-5">Place order</button>
                  </form>
                </div>
            </div>
     
  
    
    </main>
    <!-- MAIN -->
  </section>
