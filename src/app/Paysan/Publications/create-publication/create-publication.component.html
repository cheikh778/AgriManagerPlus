<header-paysan></header-paysan>
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a class="nav-link" href="#">Categories</a>
    <form action="#">
      <div class="form-input">
        <input placeholder="Search..." type="search">
        <button class="search-btn" type="button"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <a class="notification" href="#">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a>
    <a class="profile" href="#">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a>
  </nav>

  <main>

    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="createPost" style="color: #28a745;">Publier une recolte</a>
          </li>
        </ul>
      </div>
      <a class="btn-download" href="#">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text">Download PDF</span>
      </a>
    </div>
    <header>
      <h1>Publication d'une culture récoltée</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="/publication" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="image">Zone de chargement de l'image</label>
              <input type="file" name="image" id="image" class="form-control" (change)="onImageChange($event)">
            </div>
            <div class="form-group">
              <label for="culture">Culture</label>
              <select name="culture" id="culture" class="form-control">
                <option value="riz">Riz</option>
                <option value="maïs">Maïs</option>
                <option value="coton">Coton</option>
              </select>
            </div>
            <div class="form-group">
              <label for="titre">Titre</label>
              <input type="text" name="titre" id="titre" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="commentaires">Commentaires</label>
              <textarea name="commentaires" id="commentaires" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
        <div class="col-md-6 text-center">
          <div class="form-group card publication-card">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Image de la publication" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
</main>
</section>
