  <!-- CONTENT -->
  <section id="content">
    <!-- navbar.component.html -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu'></i>
      <a class="nav-link" href="#">Categories</a>
      <form action="#">
        <div class="form-input">
          <input placeholder="Search..." type="search">
          <button class="search-btn" type="button"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <div class="dropdown">
        <a (click)="toggleNotificationDropdown()" class="notification" href="">
          <i class='bx bxs-bell'></i>
          <span class="num">8</span>
        </a>
        <div *ngIf="showNotificationDropdown" class="dropdown-content">
          <!-- Contenu du dropdown Notification -->
          <a href="#">Notification 1</a>
          <a href="#">Notification 2</a>
          <!-- Ajoutez d'autres éléments selon vos besoins -->
        </div>
      </div>
      <div class="dropdown">
        <a (click)="toggleProfileDropdown()" class="profile" href="">
          <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
        </a>
        <div *ngIf="showProfileDropdown" class="dropdown-content">
          <!-- Contenu du dropdown Profile -->
          <a href="#">Mon Profil</a>
          <a href="#">Paramètres</a>
          <a href="#">Déconnexion</a>
        </div>
      </div>
    </nav>

    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="#" style="color: #28a745;">Ajout D'une Semence</a>
            </li>
          </ul>
        </div>
        <a class="btn-download" href="#">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>

      <div style="background-color:#dff0d8;">
        <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
      </div>
      <div style="background-color: #f2dede;">
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
      </div>  



            <div class="table-data">

              <div class="order">
                <h1>Ajouter une semence</h1>

                <div class="head">
                  <form method="POST" #etuForm="ngForm" (ngSubmit)="submitForm()">
                    <div class="row">
                        <div class="column">
                            <label for="name">Nom de la Semence</label>
                            <input type="text" id="name" name="nom" [(ngModel)]="semence.nom" required="true" placeholder="Donner le nom de la semence">
                        </div>
                        <div class="column">
                            <label for="email">Type De Semence</label>
                            <select name="" id="email"name="typeSemence" [(ngModel)]="semence.typeSemence" >
                              <option value="">--choisissez votre type de semence</option>
                              <option value="semences hybrides">semences hybrides. </option>
                              <option value=" semences OGM">semences OGM</option>
                              <option value="semences non hybrides (reproductibles)">semences non hybrides (reproductibles)</option>
                              <option value="semences biologiques">semences biologiques</option>

                            </select>

                        </div>
                    </div>
                     <div class="row">
                        <div class="column">
                            <label for="subject">Quantite</label>
                            <input type="text" id="subject" name="quantite" [(ngModel)]="semence.quantite" placeholder="Quantite">
                        </div>
                        <!-- <div class="column">
                            <label for="contact">Contact Number</label>
                            <input type="tel" id="contact" placeholder="Your phone number here">
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="issue">Description de la semence</label>
                            <textarea id="issue" name="description"
                            [(ngModel)]="semence.description" placeholder="Description de la semence" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit">Ajouter</button>
                </form>


                  </div>
              </div>
            </div>



    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
