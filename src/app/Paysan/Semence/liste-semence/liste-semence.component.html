  <!-- SIDEBAR -->
  
  <header-paysan></header-paysan>
  
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
      <a class="nav-link" href="#">Categories</a>
      <form action="#">
        <div class="form-input">
          <input placeholder="Search..." type="search">
          <button class="search-btn" type="button"><i class='bx bx-search' ></i></button>
        </div>
      </form>
      <a class="notification" href="#">
        <i class='bx bxs-bell' ></i>
        <span class="num">8</span>
      </a>
      <a class="profile" href="#">
        <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
      </a>
    </nav>
    <!-- NAVBAR -->
  
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="#" style="color: #28a745;">Home</a>
            </li>
          </ul>
        </div>
        <a class="btn-download" href="#">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>
  
      <ul class="box-info">
        <li>
          <i class='bx bxs-group' ></i>
          <span class="text">
            <h3>1020</h3>
            <p>Utilisateurs</p>
          </span>
        </li>
        <li>
          <i class='bx bx-task-x'></i>
          <span class="text">
            <h3>2834</h3>
            <p>Demandes</p>
          </span>
        </li>
        <li>
          <i class='bx bxs-dollar-circle' ></i>
          <span class="text">
            <h3>$2543</h3>
            <p>Total Sales</p>
          </span>
        </li>
  
      </ul>
      <a  class="btn btn-secondary" href="ajoutSemence" >Ajout Semence</a>
  
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Listes des Semences</h3>
            <i class='bx bx-search' ></i>
            <i class='bx bx-filter'></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Nom </th>
                <th>Type Semence</th>
                <th>Quantité</th>
                <th>Description</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let s of semence">
              <tr>
                <td>
                  <p>{{s.nom}}</p>
                </td>
                <td>{{s.typeSemence}}</td>
                <td>{{s.quantite}}</td>
                <td>{{s.description}}</td>
                <td><button class="btn btn-warning" (click)="modifierSemence(s.id)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteSemence(s.id)">Supprimer</button></td>
                <!-- <td><button type="submit" class="status completed" (click)="valider(v.idDemande,v.email)">Pour valider</button></td> -->
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
        
      
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
