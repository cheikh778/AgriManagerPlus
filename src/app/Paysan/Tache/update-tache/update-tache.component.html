
  <header-paysan></header-paysan>


  <!-- CONTENT -->
  <section id="content">
    <!-- navbar.component.html -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu'></i>
      <a class="nav-link" href="#">Categories</a>
      <form action="#">
        <div class="form-input">
          <input placeholder="Search..." type="search">
          <button class="search-btn" type="button"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <div class="dropdown">
        <a (click)="toggleNotificationDropdown()" class="notification" href="">
          <i class='bx bxs-bell'></i>
          <span class="num">8</span>
        </a>
        <div *ngIf="showNotificationDropdown" class="dropdown-content">
          <!-- Contenu du dropdown Notification -->
          <a href="#">Notification 1</a>
          <a href="#">Notification 2</a>
          <!-- Ajoutez d'autres éléments selon vos besoins -->
        </div>
      </div>
      <div class="dropdown">
        <a (click)="toggleProfileDropdown()" class="profile" href="">
          <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
        </a>
        <div *ngIf="showProfileDropdown" class="dropdown-content">
          <!-- Contenu du dropdown Profile -->
          <a href="#">Mon Profil</a>
          <a href="#">Paramètres</a>
          <a href="#">Déconnexion</a>
        </div>
      </div>
    </nav>

    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="updateTache" style="color: #28a745;">Modification d'une Tâche</a>
            </li>
          </ul>
        </div>
        <a class="btn-download" href="#">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>

      <div style="background-color:#dff0d8;">
        <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
      </div>
      <div style="background-color: #f2dede;">
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
      </div>



            <div class="table-data">

              <div class="order">
                <h1>Modifier une Tâche</h1>

                <div class="head">
                  <form method="POST" #etuForm="ngForm" (ngSubmit)="onSubmit()" class="ajout-form">
                    <div class="row">
                        <div class="column">
                            <label for="name">Nom de la Tâche</label>
                            <input type="text" id="name"  name="nomTache" [(ngModel)]="tache.nomTache" required="true" placeholder="Donner le nom de la tâche">
                        </div>

                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="issue">Description de la Tâche</label>
                            <textarea id="issue" name="description"
                            [(ngModel)]="tache.description" placeholder="Description de la tâche" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit">Modifier</button>
                </form>


                  </div>
              </div>
            </div>


    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
