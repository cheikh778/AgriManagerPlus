       <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
     </div>

   </div>
 </nav>
 <main>

  <div class="table-data">
    <div class="order">
      <h1>Ajouter une Semence</h1>
      <div class="head">



          <form (ngSubmit)="ajouterSemence()">
              <div class="row">
                  <div class="column">
                      <label for="name">Nom de la Semence</label>
                      <input type="text" id="name" placeholder="Nom de La culture" name="nom">
                  </div>
                  <div class="column">
                      <label for="semence">Type de Sememce</label>
                      <select id="semence" [(ngModel)]="nouvelleSemence.typeSemence" name="typeSemence">
                        <option value="semences hybrides">Semences hybrides</option>
                        <option value="semences non hybrides (reproductibles)">Semences non hybrides (reproductibles)</option>
                        <option value="semences OGM">Semences OGM</option>
                        <option value="semences biologiques">Semences biologiques</option>
                      </select>

                  </div>
              </div>
              <div class="row">
                  <div class="column">
                      <label for="quantite">Quantité</label>
                      <input type="number" [(ngModel)]="nouvelleSemence.quantite" name="quantite" required placeholder="qunatite de votre semnece" >
                  </div>

              </div>
              <div class="row">
                  <div class="column">
                      <label for="issue">Description</label>
                      <textarea id="issue" placeholder="Descrition de votre culture" rows="3"  [(ngModel)]="nouvelleSemence.description" name="description" required></textarea>
                  </div>
              </div>
              <div class="row">
                <input type="hidden" name="paysan_id" [(ngModel)]="nouvelleSemence.paysan_id" value="{{ utilisateurId}}">
              </div>
              <button  type="submit">Ajouter une semence</button>
          </form>
        </div>




      </div>
    </div>


 </main>
</section>
