

  <header-paysan></header-paysan>

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
      <a class="nav-link" href="#">Categories</a>
      <form action="#">
        <div class="form-input">
          <input placeholder="Search..." type="search">
          <button class="search-btn" type="button"><i class='bx bx-search' ></i></button>
        </div>
      </form>
      <a class="notification" href="#">
        <i class='bx bxs-bell' ></i>
        <span class="num">8</span>
      </a>
      <a class="profile" href="#">
        <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
      </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Dashboard</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Dashboard</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" href="listeMateriel" style="color: #28a745;">Liste des Materiels</a>
            </li>
          </ul>
        </div>
        <a class="btn-download" href="#">
          <i class='bx bxs-cloud-download' ></i>
          <span class="text">Download PDF</span>
        </a>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="sucessMessage" class="alert alert-success">{{ sucessMessage }}</div>

      <a  class="btn btn-success" style="background-color: #28a745; border-color: #28a745;"  [routerLink]="['/ajoutMateriel']" >Ajout Materiel</a>

     <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Listes des Materiels Agricoles</h3>
            <i class='bx bx-search' ></i>
            <i class='bx bx-filter'></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Nom </th>
                <th>Type </th>
                <th>Qauntite</th>
                <th>Description</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let s of materiel">
              <tr>
                <td>
                  <p>{{s.nom}}</p>
                </td>
                <td>{{s.type}}</td>
                <td>{{s.quantite}}</td>
                 <td>{{s.description}}</td>
                <td><button class="btn btn-warning" (click)="modifierMateriel(s.materielId)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteMateriel(s.materielId)">Supprimer</button></td>
                <td><button class="btn btn-info" (click)="detailsMateriel(s.materielId)">View</button></td>

              </tr>
            </tbody>
          </table>
        </div>

      </div>





    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
