<h2>Parcelle Details</h2> 

<hr/>
<div *ngIf="parcelle">
  <div>
    <label><b>Nom: </b></label> {{parcelle.parcelle_nom}}
  </div>
  <div>
    <label><b>Description: </b></label> {{parcelle.parcelle_description}}
  </div>

  <div>
    <label><b>Type: </b></label> {{parcelle.parcelle_type}}
  </div>

  <div>
    <label><b>Location </b></label> {{parcelle.parcelle_location}}
  </div>
  
</div>

<br>
