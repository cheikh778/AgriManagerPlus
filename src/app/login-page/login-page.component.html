<app-menu></app-menu>
<br> <br> <br>

<div class="container mt-5">
  <div class="row">
    
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>


    <!-- Formulaire de connexion -->
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Connexion</h2>

        <form action="" method="post" (ngSubmit)="submitForm()" #connexionForm="ngForm">
          <div class="form-group">
            <label for="email" class="mb-1"><i class="fas fa-envelope"></i> Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label for="password" class="mb-1"><i class="fas fa-lock"></i> Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block mt-4"><i class='bx bx-log-in'></i> Se connecter</button>
        </form>

        <p class="mt-3 text-center">
          Pas encore de compte? <a href="/register">S'inscrire</a><br>
          <a href="changePassword">Mot de passe oubli√©?</a>
        </p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <img src="assets/images/9933449_4312368.jpg" alt="Image descriptive" class="card-img-top">
      </div>
    </div>

  </div>
</div>


<app-footer></app-footer>
