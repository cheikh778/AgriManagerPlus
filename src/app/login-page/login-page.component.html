<div class="container mt-5">
  <div class="row">

      <!-- Formulaire de connexion -->
      <div class="col-md-6">
          <h2>Connexion</h2>

          <form action="/path_to_backend_logic" method="post" (ngSubmit)="submitForm()" #connexionForm="ngForm">
              <div class="form-group">
                  <label for="email"><i class="fas fa-envelope-circle-check"></i> Adresse email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-group">
                  <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
              </div>
              <br>
              <button type="submit" class="btn btn-success"><i class="fas fa-sign-in"></i> Se connecter</button>
          </form>

          <p class="mt-3">
              Pas encore de compte? <a href="/register_path">S'inscrire</a><br>
              <a href="/reset_password_path">Mot de passe oubli√©?</a>
          </p>
      </div>

      <!-- Image -->
      <div class="col-md-6">
          <img src="assets/images/9933449_4312368.jpg" alt="Image descriptive" class="img-fluid">
      </div>

  </div>
</div>
