<br><br><br>

<div class="container mt-5">
  <div class="row">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>


      <!-- Formulaire d'inscription -->
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">Inscription</h2>

          <form action="" method="post" [formGroup]="user" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"> </i> Nom</label>
                <input type="text" class="form-control" id="name" name="nom" formControlName="nom" required>
                <!-- <div class="text-danger" *ngIf="user.get('nom')?.hasError('required')
                ">Le nom est requis</div> -->
            </div>
            <div class="form-group">
                <label for="prenom"><i class="fas fa-user"></i> Prenom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" formControlName="prenom" required>
            </div>
            <div class="form-group">

                <label for="contact"><i class="fas fa-phone"></i> Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" formControlName="contact" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
            </div>
            <form [formGroup]="userForm">
              <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password" formControlName="password" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                      <i class="fas" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <!-- <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
            </div> -->
            <br>
            <button type="submit" class="btn btn-success" ><i class="fas fa-user-plus"></i> S'inscrire</button>
        </form>

          <p class="mt-3 text-center">
              Avez-vous déjà un compte? <a href="/login">Se connecter</a>
          </p>
      </div>
      </div>

      <!-- Image -->
      <div class="col-md-6">
        <div class="card">
          <img src="assets/images/9372018.jpg" alt="Image descriptive" class="img-fluid">
      </div>
      </div>

  </div>
</div>

<app-footer></app-footer>
